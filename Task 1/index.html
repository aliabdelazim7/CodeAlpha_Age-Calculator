<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator - Calculate Your Exact Age</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üéÇ Age Calculator</h1>
        <p class="subtitle">
          Discover your exact age in years, months, and days
        </p>
      </header>

      <main>
        <form id="ageForm" class="age-form">
          <div class="input-group">
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              placeholder="DD"
              required
            />
          </div>

          <div class="input-group">
            <label for="month">Month</label>
            <select id="month" name="month" required>
              <option value="">Select Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>

          <div class="input-group">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1900"
              max="2024"
              placeholder="YYYY"
              required
            />
          </div>

          <button type="submit" class="calculate-btn">
            <span class="btn-text">Calculate Age</span>
            <span class="btn-icon">üßÆ</span>
          </button>
        </form>

        <div id="result" class="result-container" style="display: none">
          <div class="result-card">
            <h3>Your Age</h3>
            <div class="age-display">
              <div class="age-item">
                <span class="age-number" id="years">0</span>
                <span class="age-label">Years</span>
              </div>
              <div class="age-item">
                <span class="age-number" id="months">0</span>
                <span class="age-label">Months</span>
              </div>
              <div class="age-item">
                <span class="age-number" id="days">0</span>
                <span class="age-label">Days</span>
              </div>
            </div>
            <div class="total-days">
              <p>Total days lived: <span id="totalDays">0</span></p>
            </div>
          </div>
        </div>

        <div id="error" class="error-message" style="display: none">
          <span class="error-icon">‚ö†Ô∏è</span>
          <span class="error-text"></span>
        </div>
      </main>

      <footer>
        <p>&copy; 2024 Age Calculator. Made with ‚ù§Ô∏è</p>

            rel="noopener noreferrer"
            class="social-link linkedin"

            <span class="social-icon">üíº</span>

          </a>

            target="_blank"

            class="social-link github"
          >
            <span class="social-icon">üêô</span>
            <span class="social-text">GitHub</span>
          </a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
